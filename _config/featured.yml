bio: |-
  Karel Piwko is a member of the Arquillian and ShrinkWrap core teams. He works at Red Hat as a QA Associate in the JBoss QE group.

  He's recognized here for his contribution of "Arquillian Drone":/guides/functional_testing_using_drone, an extension that simplifies the task of writing functional tests by managing the lifecycle of browser automation tools such as Selenium, Ajocodo and WebDriver. Karel is now lead of the Drone extension.

  In addition to Drone, Karel helps design and implement ShrinkWrap Resolvers, an API that plays a key role in Drone-based functional tests.
